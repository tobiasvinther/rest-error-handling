<template data-id="page-1">
  <h2>Simple JavaScript Project to demonstrate Error Handling</h2>
  <br />
  <h4 style="width:50%">This is meant as an exercise to see how we can use async-await to simplify promise-handling and
    especially error handling with promises and fetch</h4>
</template>

<template data-id="page-2">
  <h2>List of all Quotes</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Quote</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <p id="error" style="color:red;"></p>
</template>

<template data-id="page-3">
  <h2>Add New Quote</h2>
  <div class="mb-3">
    <label for="quote" class="form-label">Quote</label>
    <input type="text" class="form-control" id="quote"">
  </div>
  <div class=" mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author">
  </div>
  <div class="col-auto">
    <button class="btn btn-primary mb-3" id="btn-add">Add Quote</button>
  </div>
  <div id="addedQuote"></div>
  <p id="error" style="color:red;"></p>
  <p id="success" style="color:green;"></p>

</template>

<template data-id="page-4">
  <h2>Find Quote</h2>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="quote-id" placeholder="Enter id">
    </div>
    <div class="col">
      <button class="btn btn-primary mb-3" id="btn-find">Find Quote</button>
    </div>
  </div>

  <div id="input-controls" style="display: block;">
    <div class="mb-3">
      <label for="quote" class="form-label">Quote</label>
      <input type="text" class="form-control" id="quote"">
  </div>
  <div class=" mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author">
    </div>
    <div class="col-auto">
      <!--<button class="btn btn-primary mb-3" id="btn-add">Add Quote</button>-->
      <button class="btn btn-secondary mb-3" id="btn-edit">Edit Quote</button>
      <button class="btn btn-danger mb-3" id="btn-delete">Delete Quote</button>
    </div>
  </div>
  <p id="success" style="color:green;"></p>
  <p id="error" style="color:red;"></p>
</template>
